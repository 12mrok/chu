<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎰 Slot Emoji</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #111, #333);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slot-machine {
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px gold;
    }

    .reels {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-size: 60px;
    }

    .button {
      background: gold;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: orange;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      min-height: 30px;
    }

    @media (max-width: 500px) {
      .reels {
        font-size: 45px;
      }

      .button {
        padding: 10px 20px;
        font-size: 18px;
      }

      .message {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <h1>🎰 Emoji Slot Machine 🎰</h1>
    <div class="reels" id="reels">
      <span>❓</span>
      <span>❓</span>
      <span>❓</span>
    </div>
    <button class="button" onclick="spin()">Zakręć!</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const emojis = ['🍒', '🍋', '🔔', '💎', '7️⃣', '🍇', '🍀'];
    const reels = document.getElementById('reels').children;
    const message = document.getElementById('message');

    function spin() {
      let result = [];
      for (let i = 0; i < 3; i++) {
        const rand = Math.floor(Math.random() * emojis.length);
        reels[i].textContent = emojis[rand];
        result.push(emojis[rand]);
      }

      if (result[0] === result[1] && result[1] === result[2]) {
        message.textContent = '🎉 JACKPOT! Wygrałeś! 🎉';
      } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
        message.textContent = '✨ Mała wygrana!';
      } else {
        message.textContent = 'Spróbuj ponownie!';
      }
    }
  </script>
</body>
</html>
